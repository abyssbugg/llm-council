[pytest]
# Pytest configuration for LLM Council

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Register asyncio marker
markers =
    asyncio: mark test as an asyncio test

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
[coverage:run]
source = backend
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 80

[coverage:html]
directory = htmlcov
